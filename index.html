<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clicker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/ikona.svg">
</head>
<body>
        <h1>Click This block!</h1>

    <div class="block" > </div>
    <div id="blockhp">
        <p >Block hp:</p> 
        <p class="hp"></p>
    </div>
    <div id="blockDestroyed">
        <p>Blocks destroyed:</p> 
        <p class="destroyed"></p>
    </div>
    <div class="Cash">
        <p>cash:</p> <p id="CashMade"></p>
    </div>
    <div class="ToBuy">upgrades to buy</div>
    <div id="upgrades">
        <button type="button" class="doubledmg"> +1 dmg</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
